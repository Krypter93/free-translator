<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Translator</title>
    <link rel="stylesheet" href="translator.css">
    <link rel="shortcut icon" href="favicon/translate.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <div class="header">
            <h1>Free Translator</h1>
        </div>

        <div class="box1">
            <textarea  id="text1" placeholder="Source language" cols="30"   rows="10"></textarea>       
        </div><br><br>  

        <button id="btn">Translate</button> <select name="" id="mySelect">
            <option>Select Target language</option>
        </select><br><br> 
        
        <div class="box2">
            <textarea  id="text2" placeholder="Target language" cols="30"   rows="10"></textarea>
        </div>
    </main>

    <script src="translator.js"></script>
</body>
</html>
